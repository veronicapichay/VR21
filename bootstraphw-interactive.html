<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEUS DESIGN STUDIO</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/> 
    <link rel="stylesheet" href="bootstrapstyle.css">
</head>
<body>
    <nav class="navbar">
      <form class="container-fluid justify-content-center"></form>
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="logo.gif" alt="Logo"
          width="300" height="300" class="d-inline-block align-text-top"> </a>
<button type="button" class="btn btn-dark" id="newCardBtn" data-bs-toggle="modal" data-bs-target="#addcard">
    ADD NEW DESIGN
  </button>
  </form>
 </div>
</nav>
  
<!-- Modal -->
<div class="modal fade" id="addcard" tabindex="-1" aria-labelledby="addcardLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="addcardLabel">Enter Design Caption</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <form id = "addForm">
              <div class="mb-3">
                <label for="prodUrl" class="form-label">Product Url</label>
                <input
                  class="form-control"
                  id="prodUrl"
                  type="prodUrl"
                  name="prodUrl"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="top" class="form-label">Title</label>
                <input
                  class="form-control"
                  id="top"
                  type="text"
                  id="top"
                  name="top"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="description" class="form-label"
                  >Description</label
                >
                <input
                  class="form-control"
                  id="bottom"
                  type="text"
                  name="bottom"
                  required
                />
              </div>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="sub" class="btn btn-dark">
                  Save
              </button>
            </form>
      </div>
    </div>
  </div>
</div>

  <div class = "container">
    <div id= "cardContainer" class = "row">            
    </div>
    </div>
<script src="bootstrap.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script> 
</body>
</html>
