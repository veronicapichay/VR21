<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      
        <!-- Bootstrap CSS v5.2.1 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
          <link rel="stylesheet" href="bootstrapstyle.css">  
          <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Kenia&family=Nixie+One&family=Roboto+Condensed&family=Roboto+Flex:opsz@8..144&display=swap" rel="stylesheet">
      </head>
      <body>
        <div class="container">
          <header>
            <nav class="navbar">
              <div class="container-fluid">
                <a class="navbar-brand" href="#">
                  <img src="logo.gif" alt="Logo"
                  width="300" height="300" class="d-inline-block align-text-top">
          </a>
                
                <!-- Button trigger modal -->
                <button
                  class="btn btn-dark"
                  type="button"
                  class="btn btn-primary"
                  data-bs-toggle="modal"
                  data-bs-target="#createModal"
                  id="add-button">Add
                </button>

                <!-- <button class="btn btn-dark" type="button" class="btn btn-primary" id="add-button">
                  Add
                </button> -->

                <!-- Modal -->
                <div
                  class="modal fade"
                  id="createModal"
                  tabindex="-1"
                  aria-labelledby="exampleModalLabel"
                  aria-hidden="true"
                >
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">
                          Enter Design Info
                        </h1>
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                        ></button>
                      </div>
                      <div class="modal-body">
                        <form>
                          <div class="mb-3">
                            <label for="imageUrl" class="form-label"
                              >Image Url</label
                            >
                            <input
                              class="form-control"
                              id="imageUrl"
                              type="url"
                              name="imageUrl"
                            />
                          </div>
                          <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input
                              class="form-control"
                              id="title"
                              type="text"
                              id="url"
                              name="title"
                            />
                          </div>
    
                          <div class="mb-3">
                            <label for="description" class="form-label"
                              >Description</label
                            >
                            <input
                              class="form-control"
                              id="description"
                              type="text"
                              name="description"
                            />
                          </div>
                        </form>
                      </div>
                      <div class="modal-footer">
                        <button
                          type="button"
                          class="btn btn-secondary"
                          data-bs-dismiss="modal"
                        >
                          Close
                        </button>
                        <button type="button" id="save" class="btn btn-primary">Save</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </nav>
          </header>
          <main>      
            <div class="row">        
          </main>
        </div> 
        <!-- Bootstrap JavaScript Libraries -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
          integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
          </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
          integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
          </script>
          <script src="bootstrap.js"></script>
 </body>
</html>
