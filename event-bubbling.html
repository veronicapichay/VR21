<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div onclick="alert('I was not supposed to get paged at all!')">All the way out
    <div onclick="alert('I was paged first!')">Outer
    <div class = "inner">Inner</div>
    </div>
</div>

<script>
    document.querySelector(".inner").addEventListener("click", (e) => {
        alert("inner");
        e.stopPropagation();
    });
</script>
</body>
