<html lang="en">

<head>
  <title>NBA Players</title>

  <meta charset="utf-8" />

  <!-- Bootstrap CSS v5.2.1 -->

  <style>
    /* body {
      color: black;
    } */

    .button :hover {
      background-color: red;

    }

    .row :hover {

      margin-bottom: 1px;
      color: #00aaff;

    }

    .row {
      margin-bottom: 20px;
    }

    .btn-lg {
      font-size: large;
    }

    .btn-info {
      font-size: xx-large;
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <nav class="navbar bg-light">
        <div class="container-fluid">
          <a class="navbar-brand">NBA Players</a>
          <!-- Button trigger modal -->
          <!-- document.getElmentById('add-button') -->
          <button type="button" class="btn btn-info" id="add-button" onclick="addCard()">
            Add
          </button>

          <!-- Modal -->
          <div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">
                    Modal title
                  </h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="mb-3">
                      <label for="imageUrl" class="form-label">Image Url</label>
                      <input class="form-control" id="imageUrl" type="url" name="imageUrl" />
                    </div>
                    <div class="mb-3">
                      <label for="title" class="form-label">Title</label>
                      <input class="form-control" id="title" type="text" id="url" name="title" />
                    </div>

                    <div class="mb-3">
                      <label for="description" class="form-label">Description</label>
                      <input class="form-control" id="description" type="text" name="description" />
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    Close
                  </button>
                  <button type="button" class="btn btn-primary">Save</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="row">
        <!-- Empty row see the code javascript we adding dynamically the row -->
      </div>


      <!-- Modal Area -->
      <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Modal title
              </h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="imageUrl" class="form-label">Image Url</label>
                  <input class="form-control" id="imageUrl" type="url" name="imageUrl" />
                </div>
                <div class="mb-3">
                  <label for="title" class="form-label">Title</label>
                  <input class="form-control" id="title" type="text" id="url" name="title" />
                </div>

                <div class="mb-3">
                  <label for="description" class="form-label">Description</label>
                  <input class="form-control" id="description" type="text" name="description" />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                Close
              </button>
              <button type="button" class="btn btn-primary">Save</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Delete Modal -->

      <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Modal title
              </h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              Are you sure you would like to delete?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                Cancel
              </button>
              <button type="button" class="btn btn-primary">Confirm</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
    crossorigin="anonymous"></script>
