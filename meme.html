<head>

<body>
    <nav class="navbar">
        <div class="container">
          <a class="navbar-brand">Navbar</a>
          <form class="d-flex">
<button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#addmeme">
    Add Meme
  </button>
  </form>
 </div>

  <!-- Modal -->
  <div class="modal fade" id="addmeme" tabindex="-1" aria-labelledby="addmemeLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="addmemeLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
                <div class="mb-3">
                  <label for="imageUrl" class="form-label">Meme Url</label>
                  <input
                    class="form-control"
                    id="memeUrl"
                    type="url"
                    name="Url"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="top" class="form-label">Top Text</label>
                  <input
                    class="form-control"
                    id="top"
                    type="text"
                    id="top"
                    name="top"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="description" class="form-label"
                    >Bottom Text</label
                  >
                  <input
                    class="form-control"
                    id="bottom"
                    type="text"
                    name="bottom"
                    required
                  />
                </div>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="sub" class="btn btn-dark">
                    Save changes
                </button>
              </form>
        </div>
      </div>
    </div>
  </div>

  <div class = "container">
    <div id= "cardContainer" class = "row">
        <div class="col-3">   
            <div class="card" style="width: 18rem;">
                
    </div>
    </div>
